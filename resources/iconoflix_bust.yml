
---
# Deployment
apiVersion: apps/v1
kind:       Deployment
metadata:
  name: iconoflix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iconoflix
  template:
    metadata:
      labels:
        app: iconoflix
    spec:
      containers:
      - name:  iconoflix
        image: quay.io/imhotepio/iconoflix:mem
        resources:
          requests:
            memory: 20Mi
            cpu:    4
          limits:
            memory: 50Mi
            cpu:    5
        ports:
        - containerPort: 4000
---
# Service
kind: Service
apiVersion: v1
metadata:
  name: iconoflix
spec:
  type:  NodePort
  selector:
    app: iconoflix
  ports:
  - port:     4000
    nodePort: 30400