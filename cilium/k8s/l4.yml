apiVersion: cilium.io/v2
kind:       CiliumNetworkPolicy
metadata:
  name: l4
spec:
  endpointSelector:
    matchLabels:
      org:    g.o.t
      castle: castleblack
  ingress:
  - fromEndpoints:
    - matchLabels:
        org:  g.o.t
        clan: north
    toPorts:
    - ports:
      - port:     "4000"
        protocol: TCP
      rules:
        http:
        - method: GET
